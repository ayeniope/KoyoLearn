<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/wallet.css" />
    <title>Koyo/Edit Profile</title>
</head>
<body>
    <section class="edit-profile">
        <h2 id="edit-info">EDIT INFORMATION</h2>
        <br>
        <div class ="edit-content">
            <img src="img/man.webp" height="150"width="150">
            <div class=choosefile><button>Choose a File</button>
                <br>
            <span id="resume">Acceptable files are png,jpg only<br>
                Max size:500kb,Min size:70kb
            </span></div>
        </div>
        <form class="form-editprofile" action="#">
                <label>
                    Full Name
                    <input type="text" placeholder="John Doe" required /> <br>
                </label> 
                <label>
                     Email  
                     <input type="email" placeholder="johndoe@example.com" required /> <br>
                </label>
                <label>
                    <p><span>Mobile Number</span>
                    <input type="tel" placeholder="+234" minlength="11" maxlength="14" required /></p>
                    </label>
                <label>
                    <span>Old Password</span>
                    <input
                        type="password"
                        id="password"
                        minlength="8"
                        placeholder="must contain one special character"
                        required
                    />
                </label><br>
                <label>
                    <span>New Password</span>
                    <input
                        type="password"
                        id="password"
                        minlength="8"
                        placeholder="must contain one special character"
                        required
                    />
                </label><br>
                <label>
                    <span>Gender </span>
                    <select id="country">
                        <option>...</option>
                        <option>Male</option>
                        <option>Female</option>
                         
                    </select>
                </label><br>
                <label>
                        <span>Country </span>
                        <select id="country">
                            <option>Select your country</option>
                            <option>Nigeria</option>
                            <option>Ghana</option>
                            <option>Kenya</option>
                            <option>Liberia</option>
                            <option>Others</option>
                        </select>
                    </label><br>
                
                <button class="butn" type="submit">Save Changes</button>
    </section>
     
</body>
</html>
